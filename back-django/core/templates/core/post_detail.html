<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-white shadow-md p-4 flex justify-between items-center">
        <div class="text-2xl font-bold text-gray-800">Full Blog</div>
        <a href="/blog" class="text-blue-500 hover:underline">Voltar para o Blog</a>
    </nav>

    <div class="container max-w-xl mx-auto px-4 py-8">
        <div class="bg-white rounded-lg p-6 shadow-md">
            <h1 class="text-3xl font-bold text-gray-900">{{ post.title }}</h1>
            <p class="text-gray-500"><em>Criado em: {{ post.created_at }}</em></p>
            <div class="mt-4 text-gray-700">
                {{ post.content|linebreaks }} <!-- Exibe o conteúdo com formatação -->
            </div>
        </div>
    </div>
</body>
</html>
